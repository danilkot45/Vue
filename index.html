<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue</title>
</head>
<body>
    <div class="wrapper">
        <div class="lessonOne">
            <h1>{{message}}</h1>
            <ul class="list-group">
                <li v-for="(i,index) in todoItems" class="list-group-item"> <button :class="btnColor(index)">{{btnText(index)}}</button>  {{i.text}}</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'.lessonOne',
            data:{
                message:'Hello from Vue App',
                todoItems:[
                    {id:1, text:'task 1', done: false},
                    {id:2, text:'task 2', done: false},
                    {id:3, text:'task 3', done: true},
                    {id:4, text:'task 4', done: false},
                    {id:5, text:'task 5', done: false}
                ]
            },
            methods:{
                btnText(id){
                    return this.todoItems[id].done === true ? 'completed' : 'in order'
                },
                btnColor(id){
                    console.log(this.todoItems[id].done)
                    return this.todoItems[id].done === true ? 'btn btn-success' : 'btn btn-secondary'
                }
            }
        })
    </script>
</body>
</html>
